<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Street Smart Trivia</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="header" >
        <div class="container">
            <h1 class="display-2">Street Smart Trivia</h1>
                <p class="lead">Let's see how street smart you are! You'll have 60 seconds to answer all random questions. Good luck!</p>
        </div>
    </div>

    <div class="container-block">
        <div class="row">
            <div class="col-md-12">
                <h1 id="timer"></h1>
        </div>
    </div>  

    <div class="col-md-10">
        <div id="start-page" class="start-page-text">
            <div class="btn btn-info btn-lg" id="start-button">Begin Trivia</div>
        </div>
    
    <div>
        <div id="questions-box">
    </div>

    <div class="hidden" id="end-page">
        <h2>Your Stats: 
        <hr>
            <p id="correct-answers"></p>
            <p id="incorrect-answers"></p>
            <p id="skipped"></p></h2>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
